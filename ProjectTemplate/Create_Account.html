<!DOCTYPE HTML>
<html lang="en-US">
<title>Create Account</title>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container bootstrap snippets bootdeys">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<form class="form-horizontal" method="POST">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Create New User</h4>
						</div>

						<div class="panel-body">
							<!--<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Location</label>
								<div class="col-xs-8 col-sm-10">
									<select class="form-control" id="country-select">
										<option value="none" selected disabled hidden>Select Country: </option>
										<option>Canada</option>
										<option>United States</option>
									</select>
								</div>
							</div>-->

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Company Name</label>
								<div class="col-xs-8 col-sm-10">
									<input type="text" class="form-control" id="company-name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">First Name</label>
								<div class="col-xs-8 col-sm-10">
									<input type="text" class="form-control" id="first-name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Last Name</label>
								<div class="col-xs-8 col-sm-10">
									<input type="text" class="form-control" id="last-name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">E-mail Address</label>
								<div class="col-xs-8 col-sm-10">
									<input type="email" class="form-control" id="email-address">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Phone Number</label>
								<div class="col-xs-8 col-sm-10">
									<input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Address</label>
								<div class="col-xs-8 col-sm-10">
									<input type="text" class="form-control" id="address">
								</div>
							</div>

							<div class="form-group">
								
							</div>

							<div class="form-group">
								<label class="col-xs-2 col-sm-4 control-label">City</label>
								<label class="col-xs-2 col-sm-4 control-label">State</label>
								<label class="col-xs-1 col-sm-2 control-label">Zip Code</label>

								<span style="float: left" class="col-xs-1 col-sm-4">
									<input type="text" class="form-control" id="city">
								</span>
								
								<span style="float: left" class="col-xs-1 col-sm-4">
									<select class="form-control" id="state">
										<option value="AL">Alabama</option>
										<option value="AK">Alaska</option>
										<option value="AZ">Arizona</option>
										<option value="AR">Arkansas</option>
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="CT">Connecticut</option>
										<option value="DE">Delaware</option>
										<option value="DC">District Of Columbia</option>
										<option value="FL">Florida</option>
										<option value="GA">Georgia</option>
										<option value="HI">Hawaii</option>
										<option value="ID">Idaho</option>
										<option value="IL">Illinois</option>
										<option value="IN">Indiana</option>
										<option value="IA">Iowa</option>
										<option value="KS">Kansas</option>
										<option value="KY">Kentucky</option>
										<option value="LA">Louisiana</option>
										<option value="ME">Maine</option>
										<option value="MD">Maryland</option>
										<option value="MA">Massachusetts</option>
										<option value="MI">Michigan</option>
										<option value="MN">Minnesota</option>
										<option value="MS">Mississippi</option>
										<option value="MO">Missouri</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="NV">Nevada</option>
										<option value="NH">New Hampshire</option>
										<option value="NJ">New Jersey</option>
										<option value="NM">New Mexico</option>
										<option value="NY">New York</option>
										<option value="NC">North Carolina</option>
										<option value="ND">North Dakota</option>
										<option value="OH">Ohio</option>
										<option value="OK">Oklahoma</option>
										<option value="OR">Oregon</option>
										<option value="PA">Pennsylvania</option>
										<option value="RI">Rhode Island</option>
										<option value="SC">South Carolina</option>
										<option value="SD">South Dakota</option>
										<option value="TN">Tennessee</option>
										<option value="TX">Texas</option>
										<option value="UT">Utah</option>
										<option value="VT">Vermont</option>
										<option value="VA">Virginia</option>
										<option value="WA">Washington</option>
										<option value="WV">West Virginia</option>
										<option value="WI">Wisconsin</option>
										<option value="WY">Wyoming</option>
									</select>
								</span>
								
								<span style="float: left" class="col-xs-1 col-sm-2">
									<input type="text" class="form-control" id="zipcode">
								</span>
								
							</div>

							<div style="margin-top: 3.5rem;" class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Username</label>
								<div class="col-xs-8 col-sm-10">
									<input type="text" class="form-control" id="username">
								</div>
							</div>

							<div class="form-group">
								<label style="clear: both" class="col-xs-6 col-sm-4 control-label">Password</label>
								<div class="col-xs-8 col-sm-10">
									<input type="password" class="form-control" id="password" onkeyup="check()">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-xs-6 col-sm-4 control-label">Confirm Password</label>
								<div class="col-xs-8 col-sm-10">
									<input type="password" class="form-control" id="confirmpassword" onkeyup="check()">
									<span id='message'></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<span class="col-xs-4 col-sm-4 col-sm-offset-2">
							<button type="submit" class="btn btn-success" id="submit-btn" onclick = "createAccount()">Submit</button>
						</span>
						<span class="col-xs-4 col-sm-4">
							<button type="reset" class="btn btn-danger" id="cancel-btn">Cancel</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="Create_Account.js"></script>
</body>
</html>
